<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Universalattribut Style</title>
    </head>
    <body>
        <!-- CCS-Formatierangaben für einzelenes Attribut -->
        <p style="font: 200% cursive;">
            Ein Attribut wurde bearbeitet!
        </p>
        <!-- CCS-Formatierangaben für mehrere Attribute -->
        <p style="background-color: #00ff00; color: red">
            Mehrere Attribute wurden bearbeitete!
        </p>
        <p>
            <!-- Header könnte z.B. mit 24pt-Schrift fett dargestellt werden -->
            <header style="font-size:18pt; font-weight:bold;">Aktuelles</header>
        </p>
    </body>
</html>
