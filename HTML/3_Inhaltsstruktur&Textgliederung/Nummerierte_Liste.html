<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ungeordnete Liste</title>
    </head>
    <!-- decimal (arabische Numerierung: 1., 2., 3., 4. ...) -->
    <!-- lower-roman (römische Kleinbuchstaben: i., ii., iii., iv. ...) -->
    <!-- upper-roman (römische Großbuchstaben: I., II., III., IV. ...) -->
    <!-- lower-alpha (Kleinbuchstaben: a., b., c., d. ...) -->
    <!-- upper-alpha (Großbuchstaben: A., B., C., D. ...) -->
    <body>
    <ol style="list-style-type: upper-roman"> <!-- ol steht für ordered list -->
        <li>Banane</li>
        <li>Apfel</li>
        <li>Pfirsich</li>
        <li>Pflaume</li>
    </ol>
    </body>
</html>
