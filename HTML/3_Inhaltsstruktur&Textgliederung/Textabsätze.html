<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Textabsätze</title>
    </head>
    <body>
        <p style="text-align:left">     <!-- linksbündig (Default) -->
            Dies ist ein links ausgerichteter Textabsatz
        </p>
        <p style="text-align:center">     <!-- zentriert -->
            Und das ein zentrierter Textabsatz
        </p>
        <p style="text-align:right">     <!-- rechtsbündig -->
            Und das ein rechts ausgerichteter Textabsatz
        </p>
        <p style="text-align:justify">     <!-- Blocksatz -->
            Und das ein Text im Blocksatz
        </p>
    </body>
</html>
