<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ungeordnete Liste</title>
    </head>
    <!-- disc (gefüllter Kreis , Default) -->
    <!-- circle (hohler Kreis ○ ) -->
    <!-- square (Quadrat ■) -->
    <!-- none (gar keins) -->
    <body>
        <ul style="list-style-type: circle"> <!-- ul steht für unordered list -->
            <li>Banane</li> <!-- li steht für list item -->
            <li>Apfel</li>
            <li>Pfirsich</li>
        <li>Pflaume</li>
        </ul>
    </body>
</html>
