<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML-Seite mit Links</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Gebäude der Hochschule Mannheim</h1>
        <p> <!-- Eingebettete Bilder -->
            <img src="Bau A.jpg" width="200" height="200" alt="Bau A"/>
            <img src="Bau B.jpg" width="200" height="200" alt="Bau B"/>
            <img src="Bau L.jpg" width="200" height="200" alt="Bau L"/>
            <!--  URL der Datei          Bildgröße    Altenativtext für Screenreader -->
        </p>
        <p> <!-- Links (Quellanker) auf andere HTML-Seiten -->
            <a href="http://www.informatik.hs-mannheim.de" >Informatik</a>
            <a href="http://www.et.hs-mannheim.de" >Elektrotechnik</a>
            <a href="http://www.gestaltung.hs-mannheim.de" >Gestaltung</a>
        </p>
        <p>
            <audio src="test.mp3" type="audio/mp3" controls="controls" volume="0.7"/>
            <!-- URL der Audio        MIME-Type    Steuerung einblebden -->
        </p>
    </body>
</html>
