<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Buttons</title>
    </head>
    <body>
        <p>
            <!-- Submit-Button zum Absenden des Formulars zum Server -->
            <input name="submitbutton" type="submit" value="Absenden"/>
        </p>
        <p>
            <!-- Reset-Button zum Rückgängigmachen aller Benutzereingaben -->
            <input name="cancelbutton" type="reset" value="Rücksetzen"/>
        </p>
        <p>
            <!-- Button: Funktionalität nur über JavaScript programmierbar -->
            <!--               Eingabetyp: Submit/Reset/XYZ-Button          JS-Code wird ausgeführt -->
            <input name="pruef" type="button" value="Eingaben prüfen" onclick="jsCode"/>
        </p>
    </body>
</html>
