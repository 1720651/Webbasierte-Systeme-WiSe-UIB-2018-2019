<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Datum und Uhrzeit</title>
    </head>
    <body>
        <p>
            <!-- Eingabetyp: Datum -->
            <input name="datum" type="date" />
        </p>
        <p>
            <!-- Eingabetyp: Monat -->
            <input name="monat" type="month" />
        <p>
            <!-- Eingabetyp: Kalenderwoche -->
            <input name="woche" type="week" />
        </p>
        <p>
            <!-- Eingabetyp: Uhrzeit -->
            <input name="uhrzeit" type="time" />
        </p>
    </body>
</html>
