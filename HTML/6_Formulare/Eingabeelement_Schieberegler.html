<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Schieberegler</title>
    </head>
    <body>
        <!-- Eingabetyp: Schieberegler  Minimalwert Maximalwert Schrittwert -->
        <input name="wert" type="range" min="0.00" max="1000.00" step="0.01"/>
        <!--
        min: min="1" Mindestwert (0)
        max: max="3" Maximalwert (unendlich)
        step: step="0.01" Schrittweite für Aufwärts-/Abwärtspfeil (Vielfache von min)
        value: value="98.99" Initialisierungswert
        -->
    </body>
</html>
