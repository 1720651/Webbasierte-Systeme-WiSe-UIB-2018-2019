<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
        <title>Einzeiliges Textfeld</title>
    </head>
    <body>
    <!-- Eingabetyp: Text               Anzeige              Größe&Max.Anzahl    -->
    <input name="text" type="text" value="Ihr Passwort..." size="10" maxlength="20"/>
    <!--
    readonly: readonly="readonly" Reines Lesefeld, Wert nicht änderbar (false)
    required: required="required" Feld darf nicht leer sein (false)
    minlength: minlength="8" Mindestlänge des Eingabewerts (0)
    maxlength: maxlength="20" Maximallänge des Eingabewerts (unendlich)
    pattern: pattern="[A-za-z+]" Eingabeüberprüfung mit RegEx
    placeholder: placeholder="plz" Beispieleingabe, wird überschrieben
    -->
    </body>
</html>
