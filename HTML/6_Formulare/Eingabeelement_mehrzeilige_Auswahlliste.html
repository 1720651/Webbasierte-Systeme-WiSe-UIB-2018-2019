<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mehrzeilige Auswahlliste</title>
    </head>
    <body>
        <!-- Namen zum Auslesehen: Array   3 Zeilen    mehrere EintrÃ¤ge gleichzeitig -->
        <select name="mehrfachAuswahl[]" size="3" multiple="multiple">
            <option value="auswahl1">Auswahl 1</option>
            <option value="auswahl2" selected="selected">Auswahl 2</option>
            <option value="auswahl3">Auswahl 3</option>
        </select>
    </body>
</html>
